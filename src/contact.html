<!doctype html><html lang="tr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>İletişim — Yiğithan Öztürk</title>
<link rel="stylesheet" href="../assets/css/style.css">
<link rel="icon" href="../assets/img/favicon.png" />
</head><body>
<header class="navbar"><div class="container navbar-inner">
  <a class="brand" href="../index.html">yigithan.dev</a>
  <nav class="nav"><a href="../index.html#contact" class="active">İletişim</a></nav>
  <button class="menu-btn">Menü</button>
</div></header>

<section class="section"><div class="container">
  <h2>İletişim</h2>
  <form class="card reveal" style="display:grid;gap:.6rem;margin-top:1rem" action="https://formspree.io/f/your-id" method="POST">
    <input name="name" required placeholder="Adınız" style="padding:.8rem;border-radius:.8rem;background:#0b1220;border:1px solid var(--border);color:var(--text)" />
    <input type="email" name="email" required placeholder="E‑posta" style="padding:.8rem;border-radius:.8rem;background:#0b1220;border:1px solid var(--border);color:var(--text)" />
    <textarea name="message" rows="5" required placeholder="Mesajınız" style="padding:.8rem;border-radius:.8rem;background:#0b1220;border:1px solid var(--border);color:var(--text)"></textarea>
    <button class="btn primary" type="submit">Gönder</button>
  </form>
</div></section>

<footer class="footer">© <span id="year"></span> Yiğithan Öztürk</footer>
<script src="../assets/js/main.js"></script>
</body></html>
