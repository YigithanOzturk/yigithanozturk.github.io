<section class="section" aria-labelledby="title"><div class="container">
  <h2 id="title">İletişim</h2>
  <p class="muted">Formspree/PHP endpoint ile çalışacak basit form.</p>
  <form class="card reveal" style="display:grid;gap:.6rem;margin-top:1rem" action="https://formspree.io/f/your-id" method="POST">
    <input name="name" required placeholder="Adınız" aria-label="Adınız"
           style="padding:.8rem;border-radius:.8rem;background:#0b1220;border:1px solid var(--border);color:var(--text)" />
    <input type="email" name="email" required placeholder="E‑posta" aria-label="E‑posta"
           style="padding:.8rem;border-radius:.8rem;background:#0b1220;border:1px solid var(--border);color:var(--text)" />
    <textarea name="message" rows="5" required placeholder="Mesajınız" aria-label="Mesajınız"
              style="padding:.8rem;border-radius:.8rem;background:#0b1220;border:1px solid var(--border);color:var(--text)"></textarea>
    <button class="btn primary" type="submit">Gönder</button>
  </form>
</div></section>
